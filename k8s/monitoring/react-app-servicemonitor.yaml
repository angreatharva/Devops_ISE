apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: abstergo-app-monitor
  namespace: monitoring
  labels:
    release: monitoring  # Match the Prometheus Operator release
spec:
  selector:
    matchLabels:
      app: abstergo-app  # Match your app's service labels
  namespaceSelector:
    matchNames:
      - default  # The namespace where your app is running
  endpoints:
    - port: metrics  # Use existing metrics port
      path: /metrics
      interval: 15s
      scrapeTimeout: 10s 