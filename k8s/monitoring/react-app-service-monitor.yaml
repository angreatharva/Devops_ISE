apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: abstergo-app-monitor
  namespace: monitoring
  labels:
    release: monitoring  # Important: match the release label used by Prometheus Operator
spec:
  selector:
    matchLabels:
      app: abstergo-app  # Must match the labels of your application's service
  endpoints:
    - port: web          # The name of the port in your service where metrics are exposed
      path: /metrics     # Path where metrics are exposed
      interval: 15s      # Scrape interval
  namespaceSelector:
    matchNames:
      - default  # The namespace where your application is deployed 